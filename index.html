<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DB Heroes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 class="heading">DB Heroes</h1>

  <div class="grid">
    <input type="radio" name="filter" id="all" value="all" checked>
    <label for="all">all heroes</label>

    <input type="radio" name="filter" id="status" value="alive">
    <label for="status">alive</label>

    <input type="radio" name="filter" id="species" value="human">
    <label for="species">human</label>

    <input type="radio" name="filter" id="genger" value="female">
    <label for="genger">female</label>
  </div>

  <section class="grid" id="content">
  </section>


  <script src="script.js"></script>
</body>

</html>
